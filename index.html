<style>

}

button.panel-btn:hover {background:#45a049;}

/* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥ –Ω–∞–¥ –ø–∞–Ω–µ–ª—å—é */
.command-dropdown {
    position: absolute;
    right:10px;
    top:10px;
    width:380px;
    max-height:90vh;
    overflow-y:auto;
    background: #ffffff;
    padding: 16px;
    border-radius:16px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.2);
    z-index:1001;
    transform: translateY(-10px);
    opacity:0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.command-dropdown.show {transform: translateY(0); opacity:1;}

/* –ß–µ–∫–±–æ–∫—Å—ã */
.command-dropdown label {
    display:flex;
    align-items:center;
    margin:6px 0;
    cursor:pointer;
    font-size:14px;
    border-radius:6px;
    padding:4px 6px;
    transition: background 0.2s;
}

.command-dropdown label:hover {background: rgba(76, 175, 80, 0.1);}

.command-dropdown input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: border-color 0.3s, background-color 0.3s;
}

.command-dropdown input[type="checkbox"]:checked {
    border-color: #4CAF50;
    background-color: #4CAF50;
}

.command-dropdown input[type="checkbox"]:checked::after {
    content: '';
    position: absolute;
    top:4px;
    left:4px;
    width:8px;
    height:8px;
    border-radius:50%;
    background:#fff;
}

.command-dropdown input[type="checkbox"]:checked + span {
    color:#4CAF50;
    font-weight:500;
}

.command-dropdown span {user-select: none;}

<body>

<div id="map"></div>

<div id="panel">
<div class="az-btns">
<button onclick="rotate(-10)">‚ü≤ ‚àí10¬∞</button>
<button onclick="rotate(10)">‚ü≥ +10¬∞</button>
</div>

<div class="coord" id="coord">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ‚Äî , ‚Äî | –ê–∑–∏–º—É—Ç: ‚Äî¬∞</div>

<div class="commands-display" onclick="toggleCommandDropdown()">(–Ω–µ—Ç –∫–æ–º–∞–Ω–¥)</div>

<button class="panel-btn" onclick="removePoint()">–£–¥–∞–ª–∏—Ç—å —Ç–æ—á–∫—É</button>

<hr>
<button class="panel-btn" onclick="exportJSON()">–≠–∫—Å–ø–æ—Ä—Ç JSON</button>
<button class="panel-btn" onclick="importJSON()">–ò–º–ø–æ—Ä—Ç JSON</button>

<hr>
<button class="panel-btn" onclick="updateGist()">üíæ –û–±–Ω–æ–≤–∏—Ç—å Gist</button>
<button class="panel-btn" onclick="loadFromGist()">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Gist</button>
</div>

<script>
let map;
let points = [];
let current = null;

const GITHUB_TOKEN = 'PASTE_YOUR_GITHUB_TOKEN_HERE';
const GIST_ID = 'c4b196bd97194e06592b94646e02118b';
const GIST_FILENAME = 'all.json';

const COMMAND_OPTIONS = [
    '–ù–∞ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–µ –ø–æ–≤–µ—Ä–Ω–µ–º –Ω–∞–ª–µ–≤–æ',
    '–ù–∞ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–µ –ø–æ–µ–¥–µ–º –ø—Ä—è–º–æ',
    '–ù–∞ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–µ –ø–æ–≤–µ—Ä–Ω–µ–º –Ω–∞–ø—Ä–∞–≤–æ',
    '–ù–∞ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–µ –≤—ã–ø–æ–ª–Ω–∏–º —Ä–∞–∑–≤–æ—Ä–æ—Ç',
    '–ù–∞ –∫—Ä—É–≥–æ–≤–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –ø–µ—Ä–≤—ã–π —Å—ä–µ–∑–¥',
    '–ù–∞ –∫—Ä—É–≥–æ–≤–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –≤—Ç–æ—Ä–æ–π —Å—ä–µ–∑–¥',
    '–ù–∞ –∫—Ä—É–≥–æ–≤–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ —Ç—Ä–µ—Ç–∏–π —Å—ä–µ–∑–¥',
    '–ù–∞ –∫—Ä—É–≥–æ–≤–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ —á–µ—Ç–≤–µ—Ä—Ç—ã–π —Å—ä–µ–∑–¥',
    '–í—ã–ø–æ–ª–Ω–∏–º —Ä–∞–∑–≤–æ—Ä–æ—Ç –≤–Ω–µ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∞',
    '–í—ã–ø–æ–ª–Ω–∏–º —Ä–∞–∑–≤–æ—Ä–æ—Ç –≤ –±–ª–∏–∂–∞–π—à–µ–º –º–µ—Å—Ç–µ',
    '–ù–∞ –±–ª–∏–∂–∞–π—à–µ–º –ø–æ–≤–æ—Ä–æ—Ç–µ –ø–æ–≤–µ—Ä–Ω–µ–º –Ω–∞–ø—Ä–∞–≤–æ',
    '–ù–∞ –±–ª–∏–∂–∞–π—à–µ–º –ø–æ–≤–æ—Ä–æ—Ç–µ –ø–æ–≤–µ—Ä–Ω–µ–º –Ω–∞–ª–µ–≤–æ',
    '–ù–∞–π–¥–∏—Ç–µ –º–µ—Å—Ç–æ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å',
    '–í—ã–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫—É –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –∫—Ä–∞—é –ø—Ä–æ–µ–∑–∂–µ–π —á–∞—Å—Ç–∏',
    '–í—ã–ø–æ–ª–Ω—è–µ–º —Ä–∞–∑–≥–æ–Ω –¥–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏',
    '–ù–∞–±–∏—Ä–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å –Ω–∞ –¥–∞–Ω–Ω–æ–º —É—á–∞—Å—Ç–∫–µ –¥–æ—Ä–æ–≥–∏',
    '–í—ã–ø–æ–ª–Ω–∏–º —Ä–∞–∑–≤–æ—Ä–æ—Ç –≤ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ',
    '–í—ã–ø–æ–ª–Ω–∏–º –æ—Å—Ç–∞–Ω–æ–≤–∫—É –∏ –Ω–∞—á–∞–ª–æ –¥–≤–∏–∂–µ–Ω–∏—è –Ω–∞ –ø–æ–¥—ä–µ–º–µ'
];

const coord = document.getElementById('coord');
const commandsDisplay = document.querySelector('.commands-display');

ymaps.ready(()=>{
    map = new ymaps.Map("map", {
        center:[56.3399,43.9332],
        zoom:18,
        type:'yandex#satellite',
        controls:[]
    });

    map.events.add('click', e => { addPoint(e.get('coords')); });
});

function arrowSVG(a,color){
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(`
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <g transform="rotate(${a},20,20)">
    <polygon points="20,2 28,30 20,24 12,30" fill="${color}" stroke="black" stroke-width="1"/>
  </g>
</svg>`);
}

function addPoint(coords){
    const p={lat:coords[0],lon:coords[1],azimuth:0,commands:[],pm:null};
    p.pm=new ymaps.Placemark(coords,{},{
        iconLayout:'default#image',
        iconImageHref:arrowSVG(0,'white'),
        iconImageSize:[40,40],
        iconImageOffset:[-20,-20],
        draggable:true
    });
    p.pm.events.add('click',()=>selectPoint(p));
    p.pm.events.add('dragstart',()=>selectPoint(p));
    p.pm.events.add('geometrychange',()=>{
        const c=p.pm.geometry.getCoordinates();
        p.lat=c[0]; p.lon=c[1];
        if(current!==p) selectPoint(p);
    });
    map.geoObjects.add(p.pm);
    points.push(p);
    selectPoint(p);
    updateAllMarkers();
}

function selectPoint(p){
    current=p;
    updateCoord();
    updateCommandsDisplay();
    updateAllMarkers();
}

function rotate(d){
    if(!current) return;
    current.azimuth=(current.azimuth+d+360)%360;
    updateCoord();
    updateAllMarkers();
}

function updateAllMarkers(){
    points.forEach(p=>{
        let color;
        if(p===current) color='green';
        else if(!p.commands || p.commands.length===0) color='gray'; // <-- –∏–∑–º–µ–Ω–µ–Ω–æ —Å white –Ω–∞ gray
        else color='blue';
        p.pm.options.set('iconImageHref', arrowSVG(p.azimuth,color));
    });
}


function updateCoord(){
    coord.textContent=current
        ? `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${current.lat.toFixed(6)} , ${current.lon.toFixed(6)} | –ê–∑–∏–º—É—Ç: ${current.azimuth}¬∞`
        : '–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ‚Äî , ‚Äî | –ê–∑–∏–º—É—Ç: ‚Äî¬∞';
}

function updateCommandsDisplay(){
    if(!current) commandsDisplay.textContent = '(–Ω–µ—Ç –∫–æ–º–∞–Ω–¥)';
    else commandsDisplay.textContent = current.commands.length ? current.commands.join('\n') : '(–Ω–µ—Ç –∫–æ–º–∞–Ω–¥)';
}

function removePoint(){
    if(!current) return;
    map.geoObjects.remove(current.pm);
    points = points.filter(p=>p!==current);
    current = null;
    updateCoord();
    updateCommandsDisplay();
    updateAllMarkers();
}

function exportJSON(){
    const data = points.map(p=>({lat:p.lat, lon:p.lon, azimuth:p.azimuth, commands:p.commands}));
    const blob = new Blob(["\uFEFF"+JSON.stringify(data,null,2)], {type:'application/json;charset=utf-8'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='route.json'; a.click();
}

function importJSON(){
    const i=document.createElement('input');
    i.type='file'; i.accept='.json';
    i.onchange = e => {
        const r = new FileReader();
        r.onload = ev => {
            const arr = JSON.parse(ev.target.result);
            points.forEach(p=>map.geoObjects.remove(p.pm));
            points = [];
            current = null;
            arr.forEach(p=>{
                const np = addPoint([p.lat, p.lon]);
                np.azimuth = p.azimuth || 0;
                np.commands = p.commands?.length ? p.commands : [];
            });
            updateAllMarkers();
        };
        r.readAsText(e.target.files[0], 'UTF-8');
    };
    i.click();
}

// ===== –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ —Å –∫–Ω–æ–ø–∫–æ–π "–ì–æ—Ç–æ–≤–æ" –Ω–∞–¥ –ø–∞–Ω–µ–ª—å—é =====
function toggleCommandDropdown(){
    if(!current) return;
    const existing = document.querySelector('.command-dropdown');
    if(existing){
        existing.classList.remove('show');
        setTimeout(()=>existing.remove(), 300);
        return;
    }

    const panelRect = document.getElementById('panel').getBoundingClientRect();

    const dropdown = document.createElement('div');
    dropdown.className = 'command-dropdown';
    dropdown.style.top = panelRect.top + 'px';
    dropdown.style.right = (window.innerWidth - panelRect.right) + 'px';
    dropdown.style.width = panelRect.width + 'px';
    dropdown.style.maxHeight = (window.innerHeight - panelRect.top - 10) + 'px';

    COMMAND_OPTIONS.forEach(option=>{
        const label = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = option;
        cb.checked = current.commands.includes(option);
        const span = document.createElement('span');
        span.textContent = option;
        label.appendChild(cb);
        label.appendChild(span);
        dropdown.appendChild(label);
    });

    const doneBtn = document.createElement('button');
    doneBtn.textContent = '–ì–æ—Ç–æ–≤–æ';
    doneBtn.style.cssText = `
        margin-top:12px;
        width:100%;
        padding:10px;
        font-size:16px;
        border:none;
        border-radius:10px;
        background:#4CAF50;
        color:white;
        cursor:pointer;
        transition: background 0.2s;
    `;
    doneBtn.onmouseover = ()=>doneBtn.style.background = '#45a049';
    doneBtn.onmouseout = ()=>doneBtn.style.background = '#4CAF50';
    doneBtn.onclick = ()=>{
        const selected = [];
        dropdown.querySelectorAll('input:checked').forEach(c=>selected.push(c.value));
        current.commands = selected;
        updateCommandsDisplay();
        updateAllMarkers();
        dropdown.classList.remove('show');
        setTimeout(()=>dropdown.remove(),300);
    };

    dropdown.appendChild(doneBtn);

    document.body.appendChild(dropdown);
    setTimeout(()=>dropdown.classList.add('show'), 10);
}
</script>
